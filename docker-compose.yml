version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    container_name: snake-frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - snake-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: snake-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://snake_user:snake_pass@postgres:5432/snake_game
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    depends_on:
      - postgres
      - redis
    networks:
      - snake-network
    restart: unless-stopped
    command: npm run start:prod

  postgres:
    image: postgres:14-alpine
    container_name: snake-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=snake_user
      - POSTGRES_PASSWORD=snake_pass
      - POSTGRES_DB=snake_game
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/migrations:/docker-entrypoint-initdb.d
    networks:
      - snake-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: snake-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - snake-network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: snake-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - snake-network
    profiles:
      - dev
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  snake-network:
    driver: bridge
